{% extends layout %}

{% block content %}

<article role="article" class="hentry" id="content">
  <header class="ContentHeader">
    <h1 class="ContentHeader-pageTitle">{{ title or page.title }}</h1>
  </header>

  {% block pageContent %}{% endblock %}

</article>

{% if layout == 'partial.html' %}
  <script>document.title = '{{ page.title }}{{ site.titleSuffix }}'</script>
{% endif %}

{% endblock %}
